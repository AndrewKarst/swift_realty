{% extends "swift_realtys/base.html" %}

{% block content %}

  <p><a href="{% url 'swift_realtys:topic' topic.id %}">{{ topic }}</a></p>

  <p>Edit entry:</p>

  <form action="{% url 'swift_realtys:edit_entry' entry.id %}" method='post'>
      {% csrf_token %}
      {{ form.as_p }}
      <button name="submit">save changes</button>
  </form>


{% endblock content %}
