{% extends "swift_realtys/base.html" %}
{% load bootstrap4 %}

{% block header %}
  <h2>Add a new Listing:</h2>
{% endblock header %}

{% block content %}

  <form action="{% url 'swift_realtys:new_listing' %}" method='post' class="form">
      {% csrf_token %}
      {% bootstrap_form form %}

      {% buttons %}
      <button name="submit" class="btn btn-primary">Add Listing</button>
      {% endbuttons %}
  </form>

{% endblock content %}
