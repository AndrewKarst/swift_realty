{% block content %}

<form method='post' action="{% url 'users:register' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit">register</button>
    <input type="hidden" name="next" value="{% url 'swift_realtys:index' %}" />
</form>

{% endblock content %}
